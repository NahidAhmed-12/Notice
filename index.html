<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Send To All - OneSignal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "ca7ff1e7-35c9-473f-8042-00f5141bcef1",
        notifyButton: { enable: true },
        allowLocalhostAsSecureOrigin: true
      });

      const permission = await OneSignal.getNotificationPermission();
      if (permission !== 'granted') {
        await OneSignal.showSlidedownPrompt();
      }
    });
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; }
    #response { margin-top: 15px; padding: 10px; display: none; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Notification to Everyone</h2>
    <input type="text" id="title" placeholder="Title" />
    <textarea id="message" placeholder="Message"></textarea>
    <button id="sendBtn">Send to All</button>
    <div id="response"></div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const response = document.getElementById("response");

    const REST_API_KEY = "os_v2_app_zj77dzzvzfdt7accad2rig6o6hq3p57lnkfewbvpxcsfyczar6dshuwhv6bx64bewye5mtjfr3vre2u2ipevfjw4rupoe5bkatb5ifa";
    const APP_ID = "ca7ff1e7-35c9-473f-8042-00f5141bcef1";

    sendBtn.addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!title || !message) {
        alert("Title এবং Message পূরণ করুন");
        return;
      }

      const payload = {
        app_id: APP_ID,
        headings: { en: title },
        contents: { en: message },
        included_segments: ["Subscribed Users"]
      };

      sendBtn.disabled = true;
      response.style.display = "none";

      try {
        const res = await fetch("https://onesignal.com/api/v1/notifications", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Basic " + REST_API_KEY
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        response.style.display = "block";

        if (res.ok) {
          response.className = "success";
          response.textContent = "✅ Notification sent to all! ID: " + data.id;
        } else {
          response.className = "error";
          response.textContent = "❌ Error: " + (data.errors || JSON.stringify(data));
        }
      } catch (err) {
        response.className = "error";
        response.textContent = "❌ Network error: " + err.message;
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
