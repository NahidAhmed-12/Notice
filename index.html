<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Send Push Notification (v16)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ OneSignal SDK (v16) -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "ca7ff1e7-35c9-473f-8042-00f5141bcef1",
        notifyButton: { enable: true },
        allowLocalhostAsSecureOrigin: true
      });

      // ‚úÖ Check permission
      const permission = await OneSignal.Notifications.permission;
      console.log("üîî Permission:", permission);

      // ‚úÖ Ask for permission if not granted
      if (permission !== "granted") {
        await OneSignal.Notifications.requestPermission();
      }

      // ‚úÖ Get and store Player ID
      const userId = await OneSignal.User.getId();
      console.log("‚úÖ Player ID:", userId);
      localStorage.setItem("playerId", userId);
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f4f4f4; }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 15px;
      padding: 12px;
      display: none;
      border-radius: 5px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¢ Send Notification to All Subscribers</h2>
    <input type="text" id="title" placeholder="Notification Title" />
    <textarea id="message" placeholder="Notification Message"></textarea>
    <button id="sendBtn">Send Notification</button>
    <div id="response"></div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const response = document.getElementById("response");

    const REST_API_KEY = "os_v2_app_zj77dzzvzfdt7accad2rig6o6hq3p57lnkfewbvpxcsfyczar6dshuwhv6bx64bewye5mtjfr3vre2u2ipevfjw4rupoe5bkatb5ifa";
    const APP_ID = "ca7ff1e7-35c9-473f-8042-00f5141bcef1";

    sendBtn.addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!title || !message) {
        alert("Please fill in both title and message.");
        return;
      }

      const payload = {
        app_id: APP_ID,
        headings: { en: title },
        contents: { en: message },
        included_segments: ["Subscribed Users"] // ‚úÖ ‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
      };

      sendBtn.disabled = true;
      response.style.display = "none";

      try {
        const res = await fetch("https://onesignal.com/api/v1/notifications", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Basic " + REST_API_KEY
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok) {
          response.className = "success";
          response.textContent = "‚úÖ Notification sent to all! ID: " + data.id;
        } else {
          console.error(data);
          response.className = "error";
          response.textContent = "‚ùå Error: " + (data.errors || JSON.stringify(data));
        }
      } catch (err) {
        response.className = "error";
        response.textContent = "‚ùå Network error: " + err.message;
      } finally {
        response.style.display = "block";
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
