<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notification Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 50px; text-align: center; background: #f2f2f2; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; margin-left: 10px; }
  </style>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "527dee17-feec-4ffb-bfd6-6d3bb72ed984",
        notifyButton: { enable: true },
        allowLocalhostAsSecureOrigin: true,
      });

      // Auto ask permission on load
      OneSignal.showSlidedownPrompt();
    });
  </script>
</head>
<body>
  <h2>ðŸ”” Web Push Notification</h2>
  <input id="message" placeholder="Enter your message..." />
  <button onclick="sendNotification()">Send</button>

  <script>
    function sendNotification() {
      const message = document.getElementById("message").value.trim();
      if (!message) {
        alert("Please enter message.");
        return;
      }

      fetch("https://onesignal.com/api/v1/notifications", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Basic os_v2_app_kj664f765rh7xp6wnu53olwzqs6n7jcxyageiuuql6cb6kte7doktddbri33ulbdhtqrnszmaiewhuuwjwcgiwiktpqn3cghnnmxydq"
        },
        body: JSON.stringify({
          app_id: "527dee17-feec-4ffb-bfd6-6d3bb72ed984",
          included_segments: ["Subscribed Users"],
          contents: { "en": message }
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        alert("Notification sent!");
      })
      .catch(err => {
        console.error(err);
        alert("Failed to send.");
      });
    }
  </script>
</body>
</html>
