<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OneSignal Notification Sender</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
    .container { text-align: center; background: white; padding: 50px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    input { width: 320px; padding: 14px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 14px 22px; font-size: 16px; margin-left: 10px; cursor: pointer; background: linear-gradient(45deg, #007bff, #0056b3); color: white; border: none; border-radius: 8px; transition: transform 0.2s; }
    button:hover { transform: scale(1.05); }
    #status { margin-top: 25px; font-weight: bold; min-height: 22px; }
</style>
<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
<script>
  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: "527dee17-feec-4ffb-bfd6-6d3bb72ed984",
    });
  });
</script>
</head>
<body>

<div class="container">
    <h1>Send Web Push Notification</h1>
    <p>Enter a message to send to all subscribed users.</p>
    <input id="msg" type="text" placeholder="Your notification message" />
    <button onclick="sendNotification()">Send Notification</button>
    <p id="status"></p>
</div>

<script>
  async function sendNotification() {
    const message = document.getElementById('msg').value.trim();
    const statusEl = document.getElementById('status');
    
    if (!message) {
      statusEl.textContent = 'Please write a message first!';
      statusEl.style.color = 'red';
      return;
    }

    statusEl.textContent = 'Sending...';
    statusEl.style.color = 'black';

    try {
        const response = await fetch('/api/send-notification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        });

        const result = await response.json();

        if (response.ok && result.success) {
            statusEl.textContent = 'Notification sent successfully!';
            statusEl.style.color = 'green';
            document.getElementById('msg').value = '';
        } else {
            throw new Error(result.error[0] || 'Unknown error occurred.');
        }

    } catch (error) {
        statusEl.textContent = `Error: ${error.message}`;
        statusEl.style.color = 'red';
        console.error(error);
    }
  }
</script>

</body>
</html>
