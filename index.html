<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OneSignal Notifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f6f9; }
    .container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 450px; }
    h1 { color: #333; margin-bottom: 25px; }
    .input-group { margin-bottom: 15px; }
    input { width: 95%; padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; }
    button { width: 100%; padding: 14px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 8px; transition: background-color 0.2s; }
    button:hover { background: #0056b3; }
    #status { margin-top: 20px; font-weight: bold; min-height: 22px; }
</style>
<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
<script>
  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: "527dee17-feec-4ffb-bfd6-6d3bb72ed984",
    });
  });
</script>
</head>
<body>

<div class="container">
    <h1>Send a Notification</h1>
    <div class="input-group">
        <input id="title" type="text" placeholder="Notification Title" />
    </div>
    <div class="input-group">
        <input id="msg" type="text" placeholder="Notification Message" />
    </div>
    <button onclick="sendNotification()">Send to All Subscribers</button>
    <p id="status"></p>
</div>

<script>
  async function sendNotification() {
    const title = document.getElementById('title').value.trim();
    const message = document.getElementById('msg').value.trim();
    const statusEl = document.getElementById('status');
    
    if (!title || !message) {
      statusEl.textContent = 'Please enter both title and message!';
      statusEl.style.color = 'red';
      return;
    }

    statusEl.textContent = 'Sending...';
    statusEl.style.color = 'black';

    try {
        const response = await fetch('/api/send-notification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title: title, message: message })
        });
        const result = await response.json();
        if (!response.ok) throw new Error(result.error[0] || 'Unknown error');

        statusEl.textContent = 'Notification sent successfully!';
        statusEl.style.color = 'green';
        document.getElementById('title').value = '';
        document.getElementById('msg').value = '';

    } catch (error) {
        statusEl.textContent = `Error: ${error.message}`;
        statusEl.style.color = 'red';
    }
  }
</script>

</body>
</html>
